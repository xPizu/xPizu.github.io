<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Screen</title>
    <style>
      @keyframes blink {
        0% { opacity: 1; }
        50% { opacity: 0.3; }
        100% { opacity: 1; }
      }
      .blink {
        animation: blink 2s infinite;
      }
  
      @keyframes progressIn {
        0% { width: 0; }
        100% { width: 100%; }
      }
  
      .progress-anim:nth-child(1) {
        animation: progressIn 1s ease-out 0s forwards;
        animation-iteration-count: infinite;
        width: 0;
      }
  
      .step:nth-child(2) .progress-anim {
        animation: progressIn 1s ease-out 1s forwards;
        animation-iteration-count: infinite;
        width: 0;
      }
  
      .step:nth-child(3) .progress-anim {
        animation: progressIn 1s ease-out 2s forwards;
        animation-iteration-count: infinite;
        width: 0;
      }
  
      .step:nth-child(4) .progress-anim {
        animation: progressIn 1s ease-out 3s forwards;
        animation-iteration-count: infinite;
        width: 0;
      }
  
      .progress-container {
        position: relative;
        overflow: hidden;
      }
  
      .progress-fill {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
    <link rel="stylesheet" crossorigin href="./assets/index-Bzalq9TI.css">
