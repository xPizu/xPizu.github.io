<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Screen</title>
    <link rel="stylesheet" crossorigin href="./assets/index-DgZfyUKb.css">
  </head>
  <body class="body-bg">
    <audio id="backgroundMusic" loop>
      <source src="./assets/ost-CYuNbuLp.mp3" type="audio/mp3">
      Votre navigateur ne supporte pas l'élément audio.
    </audio>
  
    <div class="container">
      <div class="content">
        <h1 class="title">Chargement en cours...</h1>
        <p class="subtitle blink">Préparation de votre connexion au serveur...</p>
      </div>
      
      <div class="steps-container">
        <div class="step">
          <span class="step-text">Connexion</span>
          <div class="progress-fill" id="connectionProgress"></div>
        </div>
        
        <div class="step">
          <span class="step-text">Fichiers</span>
          <div class="progress-fill" id="filesProgress"></div>
        </div>
        
        <div class="step">
          <span class="step-text">Ressources</span>
          <div class="progress-fill" id="resourcesProgress"></div>
        </div>
        
        <div class="step">
          <span class="step-text">Finalisation</span>
          <div class="progress-fill" id="finalProgress"></div>
        </div>
      </div>
    </div>

    <script src="./assets/main.js"></script>
  </body>
</html>
